# This workflow updates the notebooks table in README.md.

name: Update Notebooks Table

permissions:
  contents: write  # Add write permissions for updating the README.md table

on:
  push:
    paths:
      - 'docs/notebooks-data.yml'
      - 'docs/update-readme-table.py'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - run: pip install pyyaml
    - run: python docs/update-readme-table.py
    - run: |
        git config --global user.name "UltralyticsAssistant"
          git config --global user.email "web@ultralytics.com"
        git add README.md
        git diff --staged --quiet || git commit -m "Update table"
        git push
