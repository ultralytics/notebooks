name: Auto Update Notebook Table (Branch-only)

on:
  push:
    branches:
      - RizwanMunawar-patch-1  # âœ… update table here only
    paths:
      - 'docs/notebooks_metadata.yaml'
      - 'notebooks/**'
      - 'README.md'

  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/notebooks_metadata.yaml'
      - 'notebooks/**'
      - 'README.md'

jobs:
  update-table:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Run notebook table updater
        run: python docs/update_notebook_table.py

      - name: Commit and push table update
        if: github.ref == 'refs/heads/RizwanMunawar-patch-1' || github.head_ref == 'RizwanMunawar-patch-1'
        run: |
            git config user.name github-actions
            git config user.email actions@github.com
            git add README.md
            git diff --cached --quiet || git commit -m "ðŸ”„ Auto-update notebook table"
            git push
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
