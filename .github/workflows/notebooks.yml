name: Run Notebooks

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 8 * * *"  # Daily at 08:00 UTC

jobs:
  notebooks:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ultralytics pytest pytest

      - name: Run notebook tests
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "Running full test suite including @slow tests"
            pytest tests/test_notebooks.py
          else
            echo "Running fast tests only (excluding @slow)"
            pytest -m "not slow" tests/test_notebooks.py
          fi
