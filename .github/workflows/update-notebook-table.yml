name: Update Notebook Table (Branch-local Only)

on:
  push:
    branches:
      - RizwanMunawar-patch-1  # âœ… only your working branch
    paths:
      - 'README.md'
      - 'notebooks/**'
      - 'docs/notebooks_metadata.yaml'

  pull_request:
    branches:
      - RizwanMunawar-patch-1  # âœ… only if PR is from AND to your branch
    paths:
      - 'README.md'
      - 'notebooks/**'
      - 'docs/notebooks_metadata.yaml'

jobs:
  update-table:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # âœ… needed for commit

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Run notebook table updater
        run: python docs/update_notebook_table.py

      - name: Commit and push if README.md changed
        if: github.event_name == 'push'  # âœ… only commit on direct pushes (not PR runs)
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add README.md
          git diff --cached --quiet || git commit -m "ðŸ”„ Auto-update notebook table"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
